spring:
  application:
    name: loci
  profiles:
    active: "dev"
  security:
    oauth2:
      resourceserver:
        jwt.issuer-uri: http://localhost:9090/realms/loci-realm
  threads:
    virtual:
      enabled: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
server:
  servlet:
    context-path: /api
