<div class="bg-white border border-neutral-200 rounded-lg p-4 hover:bg-neutral-50 transition-colors">
  <div class="flex items-center space-x-4">
    <img [src]="user().imageUrl" [alt]="user().username" class="w-12 h-12 rounded-full object-cover" />
    <div class="flex-1 min-w-0">
      <h4 class="text-lg text-black font-medium">{{ user().fullname }}</h4>
      <p class="text-sm text-neutral-500">&#64;{{ user().username }}</p>
      <p class="text-xs text-neutral-400 mt-1">{{ user().email }}</p>
    </div>

    @if (user().friendshipStatus === 'none') {
    <button (click)="onAddFriend()"
      class="bg-neutral-500 text-white px-4 py-2 rounded-lg hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-neutral-500 text-sm flex items-center space-x-2 transition-colors">
      <i class="fa-solid fa-user-plus"></i>
      <span>Add Friend</span>
    </button>
    } @else {
    <button disabled
      class="bg-white border border-neutral-200 text-neutral-700 px-4 py-2 rounded-lg cursor-not-allowed text-sm flex items-center space-x-2">
      <i class="fa-solid fa-clock"></i>
      <span>Pending</span>
    </button>
    }
  </div>
</div>
