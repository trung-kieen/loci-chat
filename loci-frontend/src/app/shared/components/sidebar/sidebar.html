  <!-- Navigation menu -->
  <nav class="pt-20 flex-1 px-4 overflow-y-auto">
    <ul class="space-y-1">
      <li *ngFor="let item of menuItems; trackBy: trackByRoute">
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-neutral-100 text-neutral-900"
          [routerLinkActiveOptions]="{ exact: false }"
          class="flex items-center space-x-3 px-3 py-2.5 rounded-lg
                 hover:bg-neutral-50 cursor-pointer transition-colors
                 text-neutral-700 group"
        >
          <i
            class="fa-solid {{ item.icon }} text-neutral-600 w-5 text-center
                   group-hover:text-neutral-700"
          ></i>
          <span class="flex-1 text-sm font-medium">{{ item.label }}</span>

          @if (item.badge) {
            <span class="bg-red-500 text-white text-xs rounded-full
                         px-2 py-0.5 font-medium min-w-[20px] text-center">
              {{ item.badge }}
            </span>
          }
        </a>
      </li>
    </ul>
  </nav>

  <!-- Logout button -->
  <div class="flex-shrink-0 p-4 border-t border-neutral-200">
    <button
      (click)="onLogout()"
      class="flex items-center space-x-3 px-3 py-2.5 rounded-lg
             hover:bg-red-50 w-full transition-colors group"
    >
      <i class="fa-solid fa-sign-out-alt text-neutral-600 w-5 text-center
                group-hover:text-red-600"></i>
      <span class="text-neutral-700 text-sm font-medium group-hover:text-red-600">
        Logout
      </span>
    </button>
  </div>

</aside>
