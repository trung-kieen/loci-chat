opencollection: 1.0.0

info:
  name: Loci API
config:
  proxy:
    inherit: true
    config:
      protocol: http
      hostname: ""
      port: ""
      auth:
        username: ""
        password: ""
      bypassProxy: ""

request:
  auth:
    type: bearer
    token: "{{access_token}}"
bundled: false
extensions:
  ignore:
    - node_modules
    - .git
