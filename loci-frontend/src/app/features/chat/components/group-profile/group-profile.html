<main id="main-content" class="flex h-[calc(100vh-4rem)]">

  <section id="group-profile" class="flex-1 bg-white flex flex-col">
    <div id="profile-header" class="p-4 border-b border-neutral-200 bg-white">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <button class="text-neutral-400 hover:text-neutral-600">
            <i class="fa-solid fa-arrow-left text-xl"></i>
          </button>
          <h3 class="text-lg text-black">Group Info</h3>
        </div>
      </div>
    </div>

    <div id="profile-content" class="flex-1 overflow-y-auto">
      <div class="p-6 space-y-6">
        <div class="flex flex-col items-center space-y-4">
          <div class="relative">
            <img src="https://api.dicebear.com/7.x/notionists/svg?scale=200&seed=9876" alt="Project Team"
              class="w-24 h-24 rounded-full">
            <button
              class="absolute bottom-0 right-0 w-8 h-8 bg-neutral-500 text-white rounded-full flex items-center justify-center hover:bg-neutral-600">
              <i class="fa-solid fa-camera text-sm"></i>
            </button>
          </div>
          <div class="text-center">
            <div class="flex items-center space-x-2 justify-center">
              <h2 class="text-xl text-black">Project Team</h2>
              <button class="text-neutral-400 hover:text-neutral-600">
                <i class="fa-solid fa-edit text-sm"></i>
              </button>
            </div>
            <p class="text-sm text-neutral-500 mt-1">Created on Oct 1, 2025</p>
          </div>
        </div>

        <div class="space-y-4">
          <div class="relative">
            <input type="text" placeholder="Search in group messages..."
              class="w-full pl-10 pr-4 py-3 border border-neutral-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-neutral-500">
            <i class="fa-solid fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-neutral-400"></i>
          </div>
        </div>

        <div class="space-y-4">
          <div class="flex items-center justify-between p-4 bg-neutral-50 rounded-lg">
            <div class="flex items-center space-x-3">
              <i class="fa-solid fa-bell text-neutral-600"></i>
              <span class="text-neutral-700">Notifications</span>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" checked class="sr-only peer">
              <div
                class="w-11 h-6 bg-neutral-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-neutral-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-neutral-500">
              </div>
            </label>
          </div>
        </div>

        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <h3 class="text-lg text-black">Members (4)</h3>
            <button
              class="px-4 py-2 bg-neutral-500 text-white rounded-lg hover:bg-neutral-600 flex items-center space-x-2">
              <i class="fa-solid fa-user-plus"></i>
              <span>Add Member</span>
            </button>
          </div>

          <div class="space-y-3">
            <div class="flex items-center justify-between p-3 bg-neutral-50 rounded-lg">
              <div class="flex items-center space-x-3">
                <img src="https://api.dicebear.com/7.x/notionists/svg?scale=200&seed=1111" alt="Alex Chen"
                  class="w-10 h-10 rounded-full">
                <div>
                  <p class="text-sm text-neutral-900">Alex Chen</p>
                  <p class="text-xs text-neutral-500">Admin</p>
                </div>
              </div>
              <div class="flex items-center space-x-2">
                <span class="px-2 py-1 bg-neutral-200 text-neutral-700 text-xs rounded">Admin</span>
              </div>
            </div>

            <div class="flex items-center justify-between p-3 bg-neutral-50 rounded-lg">
              <div class="flex items-center space-x-3">
                <img src="https://api.dicebear.com/7.x/notionists/svg?scale=200&seed=2222" alt="Sarah Johnson"
                  class="w-10 h-10 rounded-full">
                <div>
                  <p class="text-sm text-neutral-900">Sarah Johnson</p>
                  <p class="text-xs text-neutral-500">Member</p>
                </div>
              </div>
              <div class="flex items-center space-x-2">
                <button class="text-neutral-400 hover:text-neutral-600">
                  <i class="fa-solid fa-crown text-sm"></i>
                </button>
                <button class="text-neutral-400 hover:text-neutral-600">
                  <i class="fa-solid fa-user-minus text-sm"></i>
                </button>
              </div>
            </div>

            <div class="flex items-center justify-between p-3 bg-neutral-50 rounded-lg">
              <div class="flex items-center space-x-3">
                <img src="https://api.dicebear.com/7.x/notionists/svg?scale=200&seed=3333" alt="Mike Rodriguez"
                  class="w-10 h-10 rounded-full">
                <div>
                  <p class="text-sm text-neutral-900">Mike Rodriguez</p>
                  <p class="text-xs text-neutral-500">Member</p>
                </div>
              </div>
              <div class="flex items-center space-x-2">
                <button class="text-neutral-400 hover:text-neutral-600">
                  <i class="fa-solid fa-crown text-sm"></i>
                </button>
                <button class="text-neutral-400 hover:text-neutral-600">
                  <i class="fa-solid fa-user-minus text-sm"></i>
                </button>
              </div>
            </div>

            <div class="flex items-center justify-between p-3 bg-neutral-50 rounded-lg">
              <div class="flex items-center space-x-3">
                <img src="https://api.dicebear.com/7.x/notionists/svg?scale=200&seed=4444" alt="Emma Wilson"
                  class="w-10 h-10 rounded-full">
                <div>
                  <p class="text-sm text-neutral-900">Emma Wilson</p>
                  <p class="text-xs text-neutral-500">Member</p>
                </div>
              </div>
              <div class="flex items-center space-x-2">
                <button class="text-neutral-400 hover:text-neutral-600">
                  <i class="fa-solid fa-crown text-sm"></i>
                </button>
                <button class="text-neutral-400 hover:text-neutral-600">
                  <i class="fa-solid fa-user-minus text-sm"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="space-y-3 pt-4 border-t border-neutral-200">
          <button
            class="w-full px-4 py-3 bg-neutral-100 text-neutral-700 rounded-lg hover:bg-neutral-200 flex items-center justify-center space-x-2">
            <i class="fa-solid fa-sign-out-alt"></i>
            <span>Leave Group</span>
          </button>

          <button
            class="w-full px-4 py-3 bg-neutral-100 text-neutral-700 rounded-lg hover:bg-neutral-200 flex items-center justify-center space-x-2">
            <i class="fa-solid fa-trash"></i>
            <span>Delete Group</span>
          </button>
        </div>
      </div>
    </div>
  </section>
</main>
