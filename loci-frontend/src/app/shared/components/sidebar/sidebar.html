  <aside id="sidebar" class="w-60 bg-white border-r border-neutral-200 flex flex-col h-full">
    <div class="p-4">
      <div class="relative">
        <input type="text" placeholder="Search..."
          class="w-full pl-10 pr-4 py-2 border border-neutral-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-neutral-500">
        <i class="fa-solid fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-neutral-400"></i>
      </div>
    </div>

    <nav class="flex-1 px-4">
      <ul class="space-y-2">
      <li *ngFor="let item of menuItems; trackBy: trackByRoute">
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-neutral-100"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-neutral-100 cursor-pointer">
          <i class="fa-solid {{ item.icon }} text-neutral-600"></i>
          <span class="text-neutral-700">{{ item.label }}</span>
          <span *ngIf="item.badge" class="bg-red-500 text-white text-xs rounded-full px-2 py-0.5 ml-auto">
            {{ item.badge }}
          </span>
        </a>
      </li>
      </ul>
    </nav>

    <div class="p-4 border-t border-neutral-200">
      <button
        (click)="onLogout()"
        class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-neutral-100 w-full"
      >
        <i class="fa-solid fa-sign-out-alt text-neutral-600"></i>
        <span class="text-neutral-700">Logout</span>
      </button>
    </div>
  </aside>
