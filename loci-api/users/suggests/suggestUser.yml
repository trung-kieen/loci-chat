info:
  name: suggestUser
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/users/suggests"
  params:
    - name: pageable
      value: ""
      type: query
  auth: inherit

runtime:
  scripts:
    - type: tests
      code: |-
        const jsonData = res.getBody();
        test("All contacts must have friendshipStatus as 'not_connected'", () => {
          const contacts = jsonData?.contacts?.content || [];
          
          contacts.forEach((contact, index) => {
            expect(contact).to.have.property('friendshipStatus', 'not_connected');
          });
        });

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: OK
    request:
      url: "{{baseUrl}}/users/suggests"
      method: GET
      params:
        - name: pageable
          value: ""
          type: query
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: "*/*"
      body:
        type: text
        data: |-
          {
            "contacts": {
              "totalPages": 0,
              "totalElements": 0,
              "size": 0,
              "content": [
                {
                  "userId": "",
