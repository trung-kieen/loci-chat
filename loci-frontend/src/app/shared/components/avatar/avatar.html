<div
  class="relative inline-block"
  [class]="sizeClasses()"
>
  <!-- Image Mode -->
  @if (displayMode() === 'image' && src()) {
    <img
      [ngSrc]="src()!"
      [alt]="alt()"
      fill
      class="rounded-full object-cover border-2 border-white"
      priority
    />
  }

  <!-- Initials Mode -->
  @if (displayMode() === 'initials') {
    <div
      class="flex items-center justify-center rounded-full bg-accent text-white font-semibold border-2 border-white"
      [class]="sizeClasses()"
    >
      {{ initials() }}
    </div>
  }

  <!-- Placeholder Mode -->
  @if (displayMode() === 'placeholder') {
    <div
      class="flex items-center justify-center rounded-full bg-neutral-300 text-neutral-600 border-2 border-white"
      [class]="sizeClasses()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-1/2 h-1/2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
        />
      </svg>
    </div>
  }

  <!-- Online Indicator -->
  @if (showOnline()) {
    <span
      class="absolute bottom-0 right-0 bg-green-500 rounded-full border-2 border-white"
      [class]="onlineDotClasses()"
      aria-hidden="true"
    ></span>
  }

  <!-- Upload Button (Big variant only) -->
  @if (size() === 'big') {
    <button
      type="button"
      (click)="triggerFileInput()"
      class="absolute inset-0 rounded-full bg-black/40 opacity-0 hover:opacity-100 transition-opacity duration-200 cursor-pointer flex items-center justify-center"
      aria-label="Upload profile picture"
      [disabled]="isUploading()"
    >
      @if (isUploading()) {
        <svg
          class="animate-spin h-6 w-6 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
      } @else {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
      }
    </button>

    <input
      id="avatar-upload"
      type="file"
      accept="image/*"
      class="hidden"
      (change)="handleFileInput($event)"
    />
  }
</div>
